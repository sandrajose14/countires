<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Flag Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .list-group-item {
        word-wrap: break-word; /* Allow long words to break and wrap within the width */
    }
</style>

<body>
    <div class="container-fluid" style="background-image: url(images/pexels-photo-2310713.webp); background-size: cover; height: 1200px;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center text-danger mt-5">
                <h1>Countries details</h1>
                <div class="d-flex mt-5">
                    <input id="cname" class="rounded shadow" type="text" search style="height: 50px; width: 100%;">
                    <button onclick="search()" class="bg-success text-light rounded">Search</button>
                </div>
                <div id="result" class="row mt-5"></div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
<script>
    const search=async ()=>{
        let countryName=cname.value
        console.log(countryName);
        if(countryName){
            const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            response.json().then((country)=>{
                console.log(country[0]);
                let name=country[0].name.official
                let capital=country[0].capital
                let borders=country[0].borders
                let map=country[0].maps.googleMaps
                let population=country[0].population
                let area=country[0].area
                let timezone=country[0].timezones[0]
                let continents=country[0].continents[0]
                let flag=country[0].flags.png
                let currencies=country[0].currencies
                
                
                //console.log(language);
                //convert in to array form
                var curname,curSym
             for(var currency in country[0].currencies){
                curname=country[0].currencies[currency].name
                curSym=country[0].currencies[currency].symbol
              

             }
             let languages = country[0].languages;
        //    console.log(languages);


            let nationallang = [];
            for (let lang in languages) {
            // console.log(lang);
            nationallang.push(lang);
            }

        //    console.log(nationallang);

            //    console.log(curname);
            //
                
                console.log(name);
                console.log(capital[0]);
                console.log(borders);
                console.log(map);
                console.log(population);
                console.log(timezone);
                console.log(continents);
                console.log(flag);
               console.log(currencies);
                console.log(languages);
                
                result.innerHTML += `
                <div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-1">
            <img src="${flag}" class="img-fluid mx-auto d-block" alt="India Flag">
            <ul class="list-group mt-3">
                <li class="list-group-item"><strong>NAME: ${name}</strong></li>
                <li class="list-group-item"><strong>CAPITAL </strong>: ${capital[0]}</li>
                <li class="list-group-item"><strong>BORDERS </strong>: ${borders}</li>
                <li class="list-group-item"><strong>POPULATION </strong>: ${population}</li>
                <li class="list-group-item"><strong>TIMEZONE </strong>: ${timezone}</li>
                <li class="list-group-item"><strong>CONTINENTS </strong>: ${continents}</li>
                <li class="list-group-item"><strong>POPULATION </strong>: ${population}</li>
                <li class="list-group-item"><strong>AREA </strong>: ${area}</li>
               
                <li class="list-group-item"><strong>CURRENCY NAME </strong>: ${curname}</li>
                <li class="list-group-item"><strong>NATIONAL LANGUAGE </strong>: ${nationallang}</li>
                <li class="list-group-item"><strong>MAP </strong>: ${map}</li>
            </ul>
        </div>
    </div>
</div>`





          
            })
        }else{
            alert('please enter the country name')
        }
    }
</script>
